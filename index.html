<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Synthetic angular</title>
	<script src="app/vendor/angularjs/angular.min.js"></script>
	<script src="app/vendor/syntheticjs/dist/synthetic.js"></script>
</head>
<body>
	<div id="test" ng-controller="MyController">
		Hello, {{greetMe}}
	</div>
	<test-test>
		
	</test-test>
</body>
<script>


angular.module('myApp', [])
  .controller('MyController', function ($scope) {
    $scope.greetMe = 'World';
  });

angular.element(document).ready(function() {
  angular.bootstrap(document, ['myApp']);
});
</script>
</html>
